<!DOCTYPE html>

<html>

        <style>

        <canvas class="myCanvas">

        <script>

            const canvas = document.querySelector('.myCanvas');
            const width = canvas.width = window.innerWidth;
            const height = canvas.height = window.innerHeight;
            const ctx = canvas.getContext('2d');
            
            
            ctx.lineWidth = 5;
            ctx.fillStyle = 'rgb(255, 255, 255)';

            // First arrow
            
            ctx.beginPath();
            ctx.moveTo(150, 50);
            ctx.lineTo(500, 300);
            ctx.lineTo(500, 200);
            ctx.lineTo(500, 305);
            ctx.lineTo(400, 320);
            ctx.stroke(); 

            // Second Arrow below First Arrow

            ctx.beginPath();
            ctx.moveTo(500, 600);
            ctx.lineTo(500, 625);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(500, 633);
            ctx.lineTo(500, 658);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(500, 664);
            ctx.lineTo(500, 689);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(500, 697);
            ctx.lineTo(500, 722);
            ctx.stroke();
            ctx.moveTo(450, 722);
            ctx.lineTo(500, 749);
            ctx.stroke();
            ctx.moveTo(550, 722);
            ctx.lineTo(498, 749);
            ctx.stroke();

            // Middle Arrow
            ctx.beginPath();
            ctx.moveTo(1000, 150);
            ctx.lineTo(1000, 300);
            ctx.stroke(); 
            ctx.beginPath();
            ctx.moveTo(1002, 300);
            ctx.lineTo(950, 250);
            ctx.stroke(); 
            ctx.beginPath();
            ctx.moveTo(1000, 300);
            ctx.lineTo(1040, 250);
            ctx.stroke(); 

        </script>

    </body>
