<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Roboto&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        
    </head>

    <body>

        <div class="jumbotron jumbotron-fluid">

            <div class="container">
              <h1>Reasons to Love Kay</h1>
              <p>Add, recall, or generate reasons.</p>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-primary" id="add-btn">Add</button>
                        <button class="btn btn-primary" id="recall-btn">Recall</button>
                        <button class="btn btn-primary" id="generate-btn">Generate</button>
                    </div>
                </div>

                <br>

                <div class="container" >
                    <div class="row" id="form-display-add">
                        <div class="col-12">
                            <form>
                                <div class="form-group">
                                    <label for="titleFormControlInput1">Title (Optional)</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="The One True Chosen Title">
                                </div>
                                <div class="form-group">
                                    <label for="dateFormControlInput1">Date</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Date of reason">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Example textarea</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                                </div>
                                <button class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="row" id="form-display-recall">
                        <div class="col-12">
                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Example select</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                    </select>
                                  </div>
                                  <h4>OR</h4>
                                  <div class="form-group">
                                    <label for="exampleFormControlSelect2">Example multiple select</label>
                                    <select multiple class="form-control" id="exampleFormControlSelect2">
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                    </select>
                                    <br>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="row" id="form-display-generate">
                        <div class="col-12">
                            <h4 id="gen-rand"></h4>
                            <p id="reason-love"></p>
                        </div>
                    </div>

                </div>

            </div>
        </div>

     

      
          
    
        


        <script src="script.js"></script>
    </body>


</html>
