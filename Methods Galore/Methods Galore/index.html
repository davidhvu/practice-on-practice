<!DOCTYPE html>

<html>

    <head>

        
        <link rel="stylesheet" type="text/css" href="methods-galore.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    </head>

    <body>

        <div class="container">

            <h1 id="header">Methods Galore: PRACTICE</h1>

        </div>

        <div class="container" id="string-ground">

            <h2>Strings</h2>
            <p id="string-city">Teehee</p>
            <p id="string-town">Can't see me!</p>
            <p id="string-village">Psss.</p>
            
            <h4>String Length</h4>
            <p id="string-length-results-1"></p>
            <button type="button" class="btn btn-outline-primary" id="length-gen">Length</button>
            <hr>
            

            <h4>String Split</h4>
            <p id="string-split-1"></p>
            <p id="string-split-2"></p>
            <p id="string-split-3"></p>
            <button type="button" class="btn btn-outline-primary" id="split-gen">Split</button>
            <hr>

            <h4>String Word Counter</h4>
            <p id="string-split-length-1"></p>
            <p id="string-split-length-2"></p>
            <p id="string-split-length-3"></p>
            <button type="button" class="btn btn-outline-primary" id="split-length-gen">Word Count</button>
            <hr>

            <h4>String Replace(WIP)</h4>
            <p id="strings-to-be-replaced"></p>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">Replace This with That</span>
                </div>
                <input type="text" class="form-control" placeholder="This" id="replaced-string">
                <input type="text" class="form-control" placeholder="That" id="replacing-string">
                <button class="btn btn-outline-primary" type="submit" id="replace-btn">Replace</button>
            </div>
            <hr>
            <hr>

            <h4>Arrays</h4>
            <p id="arr-the-pirate-ship"></p>
            <button type="button" class="btn btn-outline-primary" id="add-entry">Add Entry</button>
            <hr>

            <form id="add-entry-form">
              <div class="input-group input-group-sm mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Title</span>
                  </div>
                  <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder = "Your Title"name="newTitle">
                </div>
              <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Entry</span>
                  </div>
                  <textarea class="form-control" aria-label="With textarea" placeholder ="New Entry" name="newEntry"></textarea>
                </div>
              <br>
              <div class="input-group input-group-sm mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Date</span>
                  </div>
                  <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder = "Date of Entry" name="newDate">
                </div>
              <button class="btn btn-outline-primary" type="submit" id="add-custom-entry">Add New Entry</button>
              <hr>
            </form>

        </div>

        <script src="methods-galore.js"></script>
    </body>
</html>
