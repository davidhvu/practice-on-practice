<!DOCTYPE html>
<html>
<head>
  <title>Project: Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>

    const maxChoices = 3; // 3 Choices: ROCK, PAPER, SCISSOR

    function computerPlay (maxNum) {
        const randomInt = Math.floor(Math.random() * Math.floor(maxNum))
        if (randomInt == 1) {
            return "rock"
        } else if (randomInt == 2) {
            return "paper"
        } else {
            return "scissor"
        }
    }

    console.log(computerPlay(maxChoices))

    let playerSelection = prompt("Choose Rock, Paper, or Scissor")
    
    function playRound (playerSelection, computerSelection) {
        let lowerCasePlayerSelection = playerSelection.toLowerCase()
        if (lowerCasePlayerSelection == "rock" && computerSelection == "paper") {
            return "You lose! Paper beats Rock"
        } else if (lowerCasePlayerSelection == "paper" && computerSelection == "scissor") {
            return "You lose! Scissors beats Paper"
        } else if (lowerCasePlayerSelection == "scissor" && computerSelection == "rock") {
            return "You lose! Rock beats Scissor"
        } else if (lowerCasePlayerSelection == computerSelection) {
            return "Whoa! You both did " + computerSelection + ". It's a tie!"
        } else {
            return "Nice, you beat the computer! Go buy yourself a goodie!"
        }
    }

    console.log(playRound(playerSelection, computerPlay(maxChoices)))
    
    console.log(playRound(playerSelection, computerPlay(maxChoices)))
    
    console.log(playRound(playerSelection, computerPlay(maxChoices)))
    
    console.log(playRound(playerSelection, computerPlay(maxChoices)))
    
    console.log(playRound(playerSelection, computerPlay(maxChoices)))
    

  </script>
</body>
</html>
