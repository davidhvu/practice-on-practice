<!DOCTYPE html>
<html>
<head>
  <title>DOM Manipulation</title>
  <meta charset="UTF-8"/>
</head>
<body>
    <h1>
        DOM-MANIPULATION-EXERCISE
    </h1>
    <div id="container"></div>
    

  <script>
      // Container
    const container = document.querySelector('#container');

    const content = document.createElement('div');
    content.classList.add('content');
    content.textContent = 'This is the glorious text-content!';

    container.appendChild(content);

    // Red Text
    const pText = document.createElement('p');
    pText.style.color = 'red';
    pText.textContent = "Hey, look. I'm red!";

    content.appendChild(pText);

   // Blue Header
    const blueHeader = document.createElement('h3');
    blueHeader.style.color = 'blue';
    blueHeader.textContent = "I am a blue h3";

    container.appendChild(blueHeader);

    // Div w/ Black Border and Pink BG

    const blackPink = document.createElement('div');
    blackPink.style.cssText = 'border: solid; background-color: pink';

    const nestedHeader = document.createElement('h1')
    nestedHeader.textContent = "I'm in a div, yo"

    const nestedP = document.createElement('p')
    nestedP.textContent = "ME TOO, WHEEEE"

    
    blackPink.appendChild(nestedHeader)
    blackPink.appendChild(nestedP)
    container.appendChild(blackPink) //Make sure to add this div last, add div's contents first!
  </script>
</body>
</html>
